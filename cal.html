<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج العمليات الحسابية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin-top: 50px;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>برنامج العمليات الحسابية</h1>
    <div>
        <input type="textbox" id="value1" placeholder="أدخل القيمة الأولى">
        <input type="textbox" id="value2" placeholder="أدخل القيمة الثانية">
    </div>
    <div>
        <select id="operation">
            <option value="add">جمع</option>
            <option value="subtract">طرح</option>
            <option value="multiply">ضرب</option>
            <option value="divide">قسمة</option>
        </select>
    </div>
    <div>
        <button onclick="calculate()">احسب</button>
    </div>
    <h2>النتيجة <span id="result">=</span></h2>

    <script src="java.js"> </script>
</body>
</html>
